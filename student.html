<html>
  <head>
    <script>
      function Student(name)
      {
        this.name=name;
        this.sub=new Array((Math.floor(Math.random()*10)+91,(Math.floor(Math.random()*10)+91,(Math.floor(Math.random()*10))+91));
      }
      var stu1=new Student("Aksahy");
      var stu2=new Student("Bhanu");
      var stu3=new Student("sairaj");
      var stu4=new Student("suraj");
      var stu5=new Student("sujith");
      var Student=new Array(stu1,stu2,stu3,stu4,stu5);
      var sum=0;
      var avg=0;
      var savg=new Array(3);
      var stot=new Array(3);
      var stud=new Array(3);
       for(var i=0;i<Student.length;i++)
       {
         for(var j=0;sum=0;j<3;j++)
         {
           sum+=Student[i].sub[j];
           stud[i]=Student[i].name;
         }
         avg=sum/3;
         savg.push(avg);
         stot.push(sum);
       }
      savg.sort((a,b)=>a-b);
      stot.sort((a,b)=>a-b);
      document.write("sorted average marks are");
      document.write("<br>"+"<br>");
      for(var i=0;i<Student.length;i++)
        document.write(Student[i].name+"\t"+savg[i]+"<br>"+"<br>");
      document.write("sorted total marks are");
      document.write("<br>"+"<br>");
      for(var i=0;i<Student.length;i++)
        document.write(Student[i].name+"\t"+stot[i]+"<br>"+"<br>");
      document.write("sorting of names");
      document.write("<br>"+"<br>");
        for(var i=0;i<Student.length;i++)
          document.write(stud[i]+"<br>"+"<br>");
       Student.sort(function(a,b){
          if(a.name>b.name)
            return 1;
          else if(a.name<b.name)
            return -1;
          else 
            return 0;
        });
        </script>  
   </head>
</html>
